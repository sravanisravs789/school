<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="enrollment.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<title>Enrollment</title>
</head>
<body>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

<form action="/action_page.php">
  <div class="container">
    
    <div class="card" style="background-color:rgba(0, 0, 0, 0.5); height: auto; width:60%;
    margin: 18.5px;
    padding: 25.5px;" >
      

    <h1 style="color: rgb(189, 183, 96); font-family: 'Satisfy', cursive;">Enroll For The Course</h1>
    
    
    <hr class="c" style="border-top: 1px solid white;">
    
    <div class="row">
        <div class="col-3">
          <label><b>FullName</b></label>
        </div>
        <div class="col-9" ;>
            <input type="text" placeholder="FullName" name="FullName" id="FullName" required class="fn">
        </div>
    </div>
    
    <div class="row">
        <div class="col-3">
            <label for="email" ><b>Email-ID</b></label>
        </div>
        <div class="col-9">
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
        </div>
    </div>
    

    <div class="row">
        <div class="col-3">
            <label for="psw"><b>Password</b></label>
        </div>
        <div class="col-9">
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <label for="psw-repeat"><b>Repeat Password</b></label>
        </div>
        <div class="col-9">
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <label for="Phone no."><b>Phone Number</b></label>
        </div>
        <div class="col-9">
            <input type="text" placeholder="Phone Number" name="Phone_no." id="Phone_no." maxlength="10" required>

        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <label for="Address"><b>Address</b></label>
        </div>
        <div class="col-9">
            <textarea name="address" id="address" cols="30" rows="10" required></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <label for="Gender"><b>Gender</b></label>
        </div>
        <div class="col-9">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <label for="DOB"><b>Date of Birth</b></label>
        </div>
        <div class="col-9">
            <input type="date" required>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <label for="Courses"><b>Courses</b></label>
        </div>
        <div class="col-9">
            <select name="courses" id="courses" required>
                <option value="" selected="selected" disabled="disabled">Courses</option>
                <option value="1">Courses-1</option>
                <option value="2">Courses-2</option>
                <option value="3">Courses-3</option>
                <option value="4">Courses-4</option>
                <option value="5">Courses-5</option>
              </select>
        </div>
    </div>
    
    <hr class="c" style="border-top: 1px solid white;">    

    <button type="submit" class="btn"><b>Submit</b></button>
  </div>
  

</form>
</div>


</body>
</html>
