<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="partners.css">
    <link rel="stylesheet" href="partners.js">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   

<div>
  <h2>Our  Partners</h2>
   <section class="customer-logos slider">
      <div class="slide"><img src="images/partner1.jpg"></div>
      <div class="slide"><img src="images/partner2.jpg"></div>
      <div class="slide"><img src="images/partner3.png"></div>
      <div class="slide"><img src="images/partner4.png"></div>
      <div class="slide"><img src="images/partner5.webp"></div>
      <div class="slide"><img src="images/partner6.png"></div>
      <div class="slide"><img src="images/partner7.png"></div>
      <div class="slide"><img src="images/partner8.jpg"></div>
      <!-- <div class="slide"><img src="images/partner9.jpg"></div> -->
   </section>
</div>
<script>
$(document).ready(function(){
    $('.customer-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: false,
        dots: false,
        pauseOnHover: false,
        responsive: [{
            breakpoint: 768,
            settings: {
                slidesToShow: 4
            }
        }, {
            breakpoint: 520,
            settings: {
                slidesToShow: 3
            }
        }]
    });
});
</script>
</body>
</html>
